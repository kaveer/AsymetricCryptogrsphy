<mat-tab-group>
    <mat-tab label="Encrypt"> 
          <mat-form-field class="example-full-width">
            <textarea rows="5" matInput placeholder="Public key"></textarea>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <textarea rows="10" matInput disabled placeholder="Private key"></textarea>
          </mat-form-field>
        
          <div class="example-button-row">
            <button mat-raised-button color="primary">Encrypt</button>
          </div>     
    </mat-tab>
    <mat-tab label="Decrypt"> 
            <mat-form-field class="example-full-width">
              <textarea rows="5" matInput disabled placeholder="Public key"></textarea>
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <textarea rows="10" matInput disabled placeholder="Private key"></textarea>
            </mat-form-field>
          
            <div class="example-button-row">
              <button mat-raised-button color="primary">Decrypt</button>
            </div>     
    </mat-tab>
  </mat-tab-group>
