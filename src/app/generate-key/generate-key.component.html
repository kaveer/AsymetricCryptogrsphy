<div>
  <div class="row">
    <div class="col-11">
      <mat-form-field>
        <mat-select [(ngModel)]="sSelectBitType" placeholder="Select">
          <mat-option value="512">512 bit</mat-option>
          <mat-option value="1024">1024 bit</mat-option>
          <mat-option value="2048">2048 bit</mat-option>
          <mat-option value="4096">4096 bit</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row" >
    <div class="col-12">
      <mat-form-field style="width: 94%;"> 
        <textarea rows="1"  matInput disabled placeholder="Public key">{{sPublicKey}}</textarea>
      </mat-form-field>
      <button mat-button (click)="DisplaySnackBar('Copied to clipboard')" [cdkCopyToClipboard]="sPublicKey">
        <mat-icon>file_copy</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field style="width: 94%;"> 
        <textarea rows="1" matInput disabled placeholder="Private key">{{sPrivateKey}}</textarea>
      </mat-form-field>
      <button mat-button (click)="DisplaySnackBar('Copied to clipboard')" [cdkCopyToClipboard]="sPrivateKey">
        <mat-icon>file_copy</mat-icon>
      </button>
    </div>
  </div>
</div>
<br>
<div class="example-button-row">
  <button mat-raised-button (click)="GenerateKeyClick()" color="primary">Generate</button>
</div>
