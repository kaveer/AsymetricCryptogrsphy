<mat-form-field>
    <mat-select [(ngModel)]="sSelectBitType" placeholder="Select">
      <mat-option value="option">Option 1</mat-option>
      <mat-option value="option">Option 2</mat-option>
      <mat-option value="option">Option 3</mat-option>
      <mat-option value="option">Option 4</mat-option>
    </mat-select>
</mat-form-field>

<div>
  <mat-form-field class="example-full-width"> 
    <textarea  rows="1" matInput disabled placeholder="Public key">{{sPublicKey}}</textarea>
  </mat-form-field>
  
  <button mat-button>
    <mat-icon>file_copy</mat-icon>
  </button>
</div>

<div>
  <mat-form-field class="example-full-width">
    <textarea rows="1" matInput disabled placeholder="Private key">{{sPrivateKey}}</textarea>
  </mat-form-field>

  <button mat-button>
    <mat-icon>file_copy</mat-icon>
  </button>
</div>

<div class="example-button-row">
  <button mat-raised-button (click)="GenerateKeyClick()" color="primary">Generate</button>
</div>
